# config file for running on great3

run: "nfit-deep01"

experiment: "control"
obs_type: "ground"
shear_type: "constant"
deep: True

# size of processing chunks
nper: 100

psf_ntry: 3
psf_model: "em2"
psf_maxiter: 500
psf_tol: 5.0e-4

# arcsec
psf_fwhm_guess: 0.9


nwalkers: 80
burnin: 200
nstep: 800
mca_a: 2.0

fit_types: ['psf','simple']
simple_models: ['exp']

# for deep use loose priors

g_prior: null

T_prior_types: ['flat']
T_prior_pars: [0.0, 100.0]

counts_prior_types: ['flat']
counts_prior_pars: [ [0.0, 100.0] ]

# guess will be from an em single-gauss fit
use_cen_prior: True
cen_width: 0.4

draw_g_prior: False

checkpoints: [0,10,30,60,90]

make_plots: False

