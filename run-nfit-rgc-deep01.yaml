# real_galaxy, ground, constant

run: "nfit-rgc-deep01"

experiment: "real_galaxy"
obs_type: "ground"
shear_type: "constant"
deep: True

em_ntry: 2000
em_maxiter: 50000
em_tol: 5.0e-6

use_random_psf: False

psf_model: "em2"

# arcsec
psf_fwhm_guess: 0.9

nwalkers: 80
burnin: 200
nstep: 800
mca_a: 2.0

# we are just getting priors
do_pqr: False

fit_models: ['exp']

# for deep use loose priors

g_prior_types: [null]

T_prior_types: ['flat']
T_prior_pars: [ [0.0, 1000.0] ]

counts_prior_types: ['flat']
counts_prior_pars: [ [0.0, 100.0] ]

# guess will be from an em single-gauss fit
use_cen_prior: True
# arcsec; pretty broad!
cen_width: 0.4

draw_g_prior: False

checkpoints: [10,60,90,110]

make_plots: False

# 20 sec per model!
sec_per: 20.0


nper: 50
