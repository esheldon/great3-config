# config file for running on great3
# fit bdf will full prior

run: "nfit-01"

experiment: "control"
obs_type: "ground"
shear_type: "constant"

em_ntry: 20
em_maxiter: 500
em_tol: 5.0e-4

psf_model: "em2"

# arcsec
psf_fwhm_guess: 0.9

nwalkers: 80
burnin: 400
nstep: 800
mca_a: 2.0

# retry burnin until this converges or a max iter is met
Tfracdiff_max: 0.01

# we are just getting priors
do_pqr: True

fit_models: ['bdf']

joint_prior_type: "great3-control-ground-constant"

# guess will be from an em single-gauss fit
# pixel scale is 0.2, so this is 1/2 of a pixel
use_cen_prior: True
cen_width: 0.1

checkpoints: [10,30,60,90]

make_plots: False

sec_per: 100.0
nper: 50
